<html>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
  <body>
    <div class="middle">
      <h3>简单指南:</h3>
    	<a class="url" href="https://www.ucl.ac.uk/~ucfbpve/isoplotr/">官方网站</a>
    	<a class="url" href="https://github.com/chinageology/IsoplotRgui-CN">中文项目 </a>   
			<a class="url" href="https://www.zhihu.com/people/cycleuser/posts">翻译者 CycleUser</a>
      <figure>
	<a href="images/IsoplotR.png">
	  <img class="limitwidth thumbnail" src="images/IsoplotR.png">
	</a>
	<figcaption>
	  1. <tt>IsoplotR</tt>的图形界面有四个主要的控制部分:
		顶部菜单可以来选择所使用的同位素组合以及投图的设置选项, 还有帮助文档.
		底部的输入和存储菜单, 可以打开本地文件进行数据导入,还可以将做好的图保存下来.
		右侧的是投图输出的界面, 生成的图像就在这部分县市.
		左侧的是表格化的数据显示界面, 导入的数据就在这里面.
	</figcaption>
      </figure>

      <figure>
	<a href="images/InputFormats.png">
	  <img class="limitwidth thumbnail" src="images/InputFormats.png">
	</a>
	<figcaption>
	  2. .点击 <tt>Options</tt>  按钮可以调整所用的文档格式.
	</figcaption>
      </figure>

      <figure>
	<a href="images/ContextualHelp.png">
	  <img class="limitwidth thumbnail" src="images/ContextualHelp.png">
	</a>
	<figcaption>
	  3. 在 <tt>Options</tt>菜单内有很多内置的上下文帮助文档对一些概念做了简要的解释.
	</figcaption>
      </figure>

      <figure>
	<a href="images/Help.png">
	  <img class="limitwidth thumbnail" src="images/Help.png">
	</a>
	<figcaption>
	  4. 点击<tt>Help</tt>菜单可以看到详细的文档.其中包括输入输出的参数,还包含本软件所用的理论基础的概要总结,以及相关的参考文献出处.
	</figcaption>
      </figure>

      <figure>
	<a href="images/json.png">
	  <img class="limitwidth thumbnail" src="images/json.png">
	</a>
	<figcaption>
	  5. 数据以及投图设置等等都可以用<tt>.json</tt> 的格式来保存,这种保存好的文件还可以随时加载到程序中去.
	</figcaption>
      </figure>
    </div>
  </body>
</html>
