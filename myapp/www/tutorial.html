<html>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
  <body>
    <div class="middle">
      <h3>Tutorial:</h3>

      <p></p>

      <figure>
	<a href="images/IsoplotR.png">
	  <img class="limitwidth thumbnail" src="images/IsoplotR.png">
	</a>
	<figcaption>
	  1. <tt>IsoplotR</tt>'s graphical user interface (GUI) has four
	  components: a top bar with selection menus for the various
	  chronometers and plot devices, optional settings and
	  documentation; an input table into which data can be pasted from
	  spreadsheet applications; an output window displaying the
	  graphical or numerical results; and a lower bar to import and
	  export data and results.
	</figcaption>
      </figure>

      <figure>
	<a href="images/InputFormats.png">
	  <img class="limitwidth thumbnail" src="images/InputFormats.png">
	</a>
	<figcaption>
	  2. Alternative input formats are available through
	  the <tt>Options</tt> menu.
	</figcaption>
      </figure>

      <figure>
	<a href="images/ContextualHelp.png">
	  <img class="limitwidth thumbnail" src="images/ContextualHelp.png">
	</a>
	<figcaption>
	  3. Contextual help can be accessed by clicking on any text within
	  the <tt>Options</tt> menu.
	</figcaption>
      </figure>

      <figure>
	<a href="images/Help.png">
	  <img class="limitwidth thumbnail" src="images/Help.png">
	</a>
	<figcaption>
	  4. Further documentation is provided under the <tt>Help</tt>
	  menu. This includes information about the input and output
	  parameters, and a brief summary of the theoretical background with
	  essential references.
	</figcaption>
      </figure>

      <figure>
	<a href="images/json.png">
	  <img class="limitwidth thumbnail" src="images/json.png">
	</a>
	<figcaption>
	  5. Data and settings can be saved in a <tt>.json</tt> database
	  format for future use.
	</figcaption>
      </figure>
    </div>
  </body>
</html>
